<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Vertical Slider</title>
        <style></style>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature flower</h1>
                    <p>all in pink</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1438798599398-8517324c206b?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1533274814154-b8dc5f18c0f8?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                    "
                ></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
