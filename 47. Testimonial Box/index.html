<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Testimonial Box</title>
        <style></style>
    </head>
    <body>
        <div class="testimonials-container">
            <div class="progress-bar"></div>
            <div class="text-container">
                <div class="fas fa-quote-right fa-quote"></div>
                <div class="fas fa-quote-left fa-quote"></div>

                <p class="testimonial">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
                    magnam modi praesentium, fuga assumenda quas illo explicabo
                    dicta quia, eos ullam quod, pariatur nobis. Dolore beatae
                    explicabo aspernatur eos ratione?
                </p>
            </div>
            <div class="user">
                <img
                    src="https://randomuser.me/api/portraits/women/46.jpg"
                    alt="user"
                    class="user-image"
                />
                <div class="user-details">
                    <h4 class="username">Maya Myles</h4>
                    <p class="role">Marketing</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
