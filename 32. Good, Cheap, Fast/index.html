<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Good, Cheap, Fast</title>
        <style></style>
    </head>
    <body>
        <h2>How do you want your project to be?</h2>
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle" />
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>Good</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle" />
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle" />
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
