<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Content Placeholder</title>
        <style></style>
    </head>
    <body>
        <div class="card">
            <div class="card-header animated-bd animated" id="header">
                <img
                    src="https://images.unsplash.com/photo-1757353071874-38ba5deb546e?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1757353071874-38ba5deb546e?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt=""
                />
                <div class="car-content">
                    <h3
                        class="card-title animated-bd animated-bg-text"
                        id="title"
                    >
                        Lorem ipsum dolor sit amet.
                    </h3>
                    <p class="card-excerpt" id="excerpt">
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Iste in doloremque non voluptatum delectus
                        excepturi!
                        <span class="animated-bg animated-bd-text">&nbsp;</span>
                        <span class="animated-bg animated-bd-text">&nbsp;</span>
                        <span class="animated-bg animated-bd-text">&nbsp;</span>
                    </p>
                    <div class="author">
                        <div class="profile img animated-bd" id="profile_img">
                            <img
                                src="https://randomuser.me/api/portraits/men/45.jpg"
                                alt=""
                            />
                        </div>
                        <div class="author-info">
                            <strong
                                class="animated-bg animated-bg-text"
                                id="name"
                                >John Doe</strong
                            >
                            <small
                                class="animated-bg animated-bg-text"
                                id="date"
                                >Oct 08, 2020</small
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
