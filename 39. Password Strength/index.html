<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Password Strength</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="background" id="background"></div>
        <div class="bg-white text-center shadow-md p-10">
            <h1 class="text-3xl">Image Password strength</h1>
            <p class="text-sm text-gray-700">Add password to see the effect</p>
            <div class="my-4 text-left">
                <label for="email" class="text-gray-900">Email</label>
                <input
                    type="text"
                    class="border block w-full p-2 mt-2 rounded"
                    id="email"
                    placeholder="Enter email"
                />
            </div>
            <div class="my-4 text-left">
                <label for="email" class="text-gray-900">Password</label>
                <input
                    type="password"
                    class="border block w-full p-2 mt-2 rounded"
                    id="password"
                    placeholder="Add a strong password"
                />
            </div>
            <button
                class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
                type="submit"
            >
                Submit
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
