<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Feedback UI Design</title>
        <style></style>
    </head>
    <body>
        <div id="panel" class="panel-container">
            <strong
                >How satisfied are you with our customer support
                performance?</strong
            >
            <div class="ratings-container">
                <div class="rating">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/10851/10851498.png"
                        alt=""
                    />
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/14853/14853363.png"
                        alt=""
                    />
                    <small>Neutral</small>
                </div>
                <div class="rating active">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/10851/10851235.png"
                        alt=""
                    />
                    <small>Happy</small>
                </div>
            </div>
            <button id="send" class="btn">Send Review</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
