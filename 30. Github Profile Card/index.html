<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>JavaScript Projects | Github Profiles</title>
        <style></style>
    </head>
    <body>
        <form class="user-form" id="form">
            <input type="text" id="search" placeholder="Search a github user" />
        </form>
        <main id="main">
            <div class="card">
                <div>
                    <img
                        src="https://randomuser.me/api/portraits/men/7.jpg"
                        alt=""
                        class="avatar"
                    />
                </div>
                <div class="user-info">
                    <h2>johndoe</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Iure excepturi iste porro tenetur facilis nostrum! Atque
                        sint ad aliquid animi!
                    </p>
                    <ul>
                        <li>300 <strong>Followers</strong></li>
                        <li>180 <strong>Following</strong></li>
                        <li>30 <strong>repos</strong></li>
                    </ul>
                    <div id="repos">
                        <a href="#" class="repo">Repo 1</a>
                        <a href="#" class="repo">Repo 2</a>
                        <a href="#" class="repo">Repo 3</a>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
            integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
